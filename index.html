<!DOCTYPE html>
<html>
<head>
	<title>지도넣기</title>
	<style type="text/css">
		#map {width:500px;height:400px; background: yellow;}
		#roadview {width:100%;height:300px;}
	</style>
</head>
<body>
<div id="map"></div>
<div id="roadview"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=656db0dcc27234256c158d7af69119d4">
	</script>
	<script>
		var container = document.getElementById('map');
		var options = {center: new kakao.maps.LatLng(33.450701, 126.570667),level: 3};
		var map = new kakao.maps.Map(container, options);
	</script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=656db0dcc27234256c158d7af69119d4"></script>
	<script>
	var roadviewContainer = document.getElementById('roadview');
	var roadview = new kakao.maps.Roadview(roadviewContainer);
	var roadviewClient = new kakao.maps.RoadviewClient();
	var position = new kakao.maps.LatLng(33.450701, 126.570667);
		roadviewClient.getNearestPanoId(position, 50, function(panoId) {
    	roadview.setPanoId(panoId, position);});
	</script>
</body>
</html>
